<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <nav role="navigation"><button>Back To Idea List</button></nav>
    <main role="main">
      <header role="banner">
        <h1>Ideas Claimed and Created</h1>
      </header>

      <form class='signup-form'>
        <div>
            <label for="first-name">City</label>
            <input placeholder='First Name' type="text" name='first-name' id='first-name' />
        </div>
        <div>
            <label for="last-name">State</label>
            <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
        </div>
        <div>
            <label for="username">Country</label>
            <input type="text" name='username' id='username' />
        </div>
        
        <button type='submit'>Get Some Restuarants</button>
    </form>
      <section>
        <header>
            <h2>Weather Icon</h2>
            <p>Line 1 of Weather Info</p>
            <p>Line 2 of Weather Info</p>
            <p>Line 3 of Weather Info</p>

        </header>
    
      </section>

    
    </main>
    <footer role="content-info">
      <button>Go To Weather</button>
      <button>Go To Attractions</button>
    </footer>
  </body>

</html>
